<!DOCTYPE html>
<html lang="en" data-theme="light"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
    <style>  
       .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
    }
  
    </style>
  </head>

          <ul class="menu menu-horizontal px-4 text-sm font-medium hidden md:flex">
            <li><a href="index.html">Shop</a></li>
            <li><a href="sellerdashbored.html">Seller Dashboard</a></li>
          </ul>

          <div class="dropdown dropdown-left md:hidden">
            <label tabindex="0" class="btn btn-ghost btn-square">
              <i class="ri-menu-line text-xl text-gray-600"></i>
            </label>
            <ul
              tabindex="0"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-white rounded-box w-40"
            >
              <li><a href="#">Shop</a></li>
              <li><a href="#">Seller Dashboard</a></li>
            </ul>
          </div>
        </div>

        <!-- <div class="flex-none w-70 max-w-md mx-4 md:mx-0">

        <div class="flex-none gap-4 ml-0 md:ml-6 flex items-center">
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <div class="indicator">
                <i class="ri-shopping-cart-line text-xl"></i>
                <span class="badge badge-sm indicator-item bg-blue-400 text-white">8</span>
              </div>
            </div>
            <div
              tabindex="0"
              class="card card-compact dropdown-content bg-white z-10 mt-3 w-52 shadow"
            >
              <div class="card-body">
                <span class="text-lg font-bold">8 Items</span>
                <span class="text-info">Subtotal: $999</span>
                <div class="card-actions">
                  <button class="btn btn-primary btn-block bg-[#48cae4] border-[#48cae4] text-white">View cart</button>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown-end">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle avatar"
            >
              <div
                class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center"
              >
                <i class="ri-user-line text-blue-500 text-lg"></i>
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-white rounded-box z-10 mt-3 w-52 p-2 shadow"
            >
              <li><a class="justify-between">Profile <span class="badge">New</span></a></li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- Seller Header -->
    <div class="flex justify-between items-center px-6 py-4">
        <div class="flex-none w-70 max-w-md mx-4 md:mx-0 ">
          <div class="relative w-70">
            <input id="inputSearch"
              type="search"
              placeholder="Search products..."
              class="input input-bordered w-full pl-10 text-sm md:text-base bg-white"
            />
            <i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
          </div>
          
        </div>
           <select name="categoryId" id="SelectCategories" required  class="select select-bordered w-1/5">
            <option  selected>All Categories</option>
            <!-- <option>Electronics</option>
            <option>Clothing</option>
            <option>Home</option>
            <option>Books</option> -->
          </select>
      <label for="add-product-modal" class="btn btn-primary bg-[#48cae4] border-[#48cae4] text-white">Add Product</label>
    </div>

    <!-- Modal -->
    <input type="checkbox" id="add-product-modal" class="modal-toggle" />
    <div class="modal" id="ModelAddProduct" >
      <div class="modal-box w-full max-w-xl ">
        <h3 class="font-bold text-lg mb-4">Add Product</h3>
        <form class="space-y-3" id="addProductForm">
          <label class="label">Name</label>
          <input name="title" type="text" required class="input input-bordered w-full" placeholder="name" />
          <label class="label">Detail</label>
          <input name="description" type="text" required class="input input-bordered w-full" placeholder="detail" />
          <label class="label">Price</label>
          <input name="price" type="number" required class="input input-bordered w-full" placeholder="price" />
          <label class="label">Image Link</label>
          <input name="image" type="text" required class="input input-bordered w-full" placeholder="image link" />
          <label class="label">Category</label>
          <select name="categoryId" id="SelectCategories" required  class="select select-bordered w-full">
            <option disabled selected>Choose a category</option>
            <!-- <option>Electronics</option>
            <option>Clothing</option>
            <option>Home</option>
            <option>Books</option> -->
          </select>
          <div class="flex justify-end gap-2 mt-4">
            
            <button id="cancelModalBtn" class="btn btn-outline">Cancel</button>
            <button id="AddBtn" class="btn btn-neutral bg-[#48cae4] border-[#48cae4]">Add</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Product Table -->
    <div class="overflow-x-auto px-6">
      <table class="table">
        <thead>
          <tr class="text-gray-600">
            <th>Image</th>
            <th>Product name</th>
            <th>Details</th>
            <th>Category</th>
            <th>CDate</th>
            <th>Operation</th>
          </tr>
        </thead>
        <tbody class="text-sm" id="tbodyProducts">

            <td><div class=""><div class="mask mask-squircle h-12 w-12"><img src="https://img.daisyui.com/images/profile/demo/2@94.webp" /></div></div></td>

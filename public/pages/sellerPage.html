<!DOCTYPE html>
<html lang="en" data-theme="light"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
  </head>

  <body class="bg-white text-gray-800">
    <!-- Navbar -->
   <header>
      <div class="navbar bg-white shadow-md px-4 md:px-6">
        <div class="flex-1 flex items-center gap-4">
          <a class="text-2xl font-semibold text-[#48cae4] tracking-tight">ShopMart</a>

          <ul class="menu menu-horizontal px-4 text-sm font-medium hidden md:flex">
            <li><a href="index.html">Shop</a></li>
            <li><a href="sellerdashbored.html">Seller Dashboard</a></li>
          </ul>

          <div class="dropdown dropdown-left md:hidden">
            <label tabindex="0" class="btn btn-ghost btn-square">
              <i class="ri-menu-line text-xl text-gray-600"></i>
            </label>
            <ul
              tabindex="0"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-white rounded-box w-40"
            >
              <li><a href="#">Shop</a></li>
              <li><a href="#">Seller Dashboard</a></li>
            </ul>
          </div>
        </div>

        <div class="flex-none w-70 max-w-md mx-4 md:mx-0">
          <div class="relative w-70">
            <input
              type="search"
              placeholder="Search products..."
              class="input input-bordered w-full pl-10 text-sm md:text-base bg-white"
            />
            <i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
          </div>
        </div>

        <div class="flex-none gap-4 ml-0 md:ml-6 flex items-center">
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <div class="indicator">
                <i class="ri-shopping-cart-line text-xl"></i>
                <span class="badge badge-sm indicator-item bg-blue-400 text-white">8</span>
              </div>
            </div>
            <div
              tabindex="0"
              class="card card-compact dropdown-content bg-white z-10 mt-3 w-52 shadow"
            >
              <div class="card-body">
                <span class="text-lg font-bold">8 Items</span>
                <span class="text-info">Subtotal: $999</span>
                <div class="card-actions">
                  <button class="btn btn-primary btn-block bg-[#48cae4] border-[#48cae4] text-white">View cart</button>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown-end">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle avatar"
            >
              <div
                class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center"
              >
                <i class="ri-user-line text-blue-500 text-lg"></i>
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-white rounded-box z-10 mt-3 w-52 p-2 shadow"
            >
              <li><a class="justify-between">Profile <span class="badge">New</span></a></li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- Seller Header -->
    <div class="flex justify-between items-center px-6 py-4">
      <h2 class="text-xl font-semibold text-gray-800">Seller Dashboard</h2>
      <label for="add-product-modal" class="btn btn-primary bg-[#48cae4] border-[#48cae4] text-white">Add Product</label>
    </div>

    <!-- Modal -->
    <input type="checkbox" id="add-product-modal" class="modal-toggle" />
    <div class="modal">
      <div class="modal-box w-full max-w-md">
        <h3 class="font-bold text-lg mb-4">Add Product</h3>
        <form class="space-y-3">
          <label class="label">Name</label>
          <input type="text" class="input input-bordered w-full" placeholder="name" />
          <label class="label">Detail</label>
          <input type="text" class="input input-bordered w-full" placeholder="detail" />
          <label class="label">Price</label>
          <input type="text" class="input input-bordered w-full" placeholder="price" />
          <label class="label">Image Link</label>
          <input type="text" class="input input-bordered w-full" placeholder="image link" />
          <label class="label">Category</label>
          <select class="select select-bordered w-full">
            <option disabled selected>Choose a category</option>
            <option>Electronics</option>
            <option>Clothing</option>
            <option>Home</option>
            <option>Books</option>
          </select>
          <div class="flex justify-end gap-2 mt-4">
            <button class="btn btn-neutral bg-[#48cae4] border-[#48cae4]">Add</button>
            <button id="cancelModalBtn" class="btn btn-outline">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Product Table -->
    <div class="overflow-x-auto px-6">
      <table class="table">
        <thead>
          <tr class="text-gray-600">
            <th>Image</th>
            <th>Product name</th>
            <th>Details</th>
            <th>Category</th>
            <th>Operation</th>
          </tr>
        </thead>
        <tbody class="text-sm">
          <tr>
            <td><div class="avatar"><div class="mask mask-squircle h-12 w-12"><img src="https://img.daisyui.com/images/profile/demo/2@94.webp" /></div></div></td>
            <td><div class="font-semibold">Hart Hagerty</div></td>
            <td>Zemlak, Daniel and Leannon</td>
            <td>Purple</td>
            <td><button class="btn btn-ghost btn-xs">Edit</button> <button class="btn btn-ghost btn-xs">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>

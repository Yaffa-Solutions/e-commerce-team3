<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div class="flex flex-col md:flex-row bg-white rounded-2xl shadow-lg overflow-hidden max-w-4xl">
    
    <div class="md:w-1/2 hidden md:block">
      <img src="https://images.pexels.com/photos/2983464/pexels-photo-2983464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="shopping" class="w-full h-full object-cover"/>
    </div>

   
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-3xl font-bold text-gray-800 text-center mb-4">Welcome Back!</h2>
      <p class="text-sm text-gray-500 text-center mb-6">Please login to your account</p>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block mb-1 text-gray-600">Username</label>
          <input type="text" id="username" placeholder="Enter your username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>
        <div>
          <label class="block mb-1 text-gray-600">Password</label>
          <input type="password" id="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>
        <p id="error" class="text-red-500 text-sm"></p>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-200">
          Login
        </button>
      </form>

      <p class="text-center text-sm text-gray-500 mt-6">
        Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a>
      </p>
    </div>

  </div>

  <script src="../authentication.js"></script>
</body>
</html>

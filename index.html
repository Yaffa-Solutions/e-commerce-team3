<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <!-- Navbar -->
    <header>
      <div class="navbar bg-white shadow-md px-4 md:px-6">
        <div class="flex-1 flex items-center gap-4">
          <a class="text-2xl font-semibold text-[#48CAE4] tracking-tight">ShopMart</a>
          <ul class="menu menu-horizontal px-4 text-sm font-medium hidden md:flex">
            <li><a href="index.html">Shop</a></li>
            <li><a href="sellerdashbored.html">Seller Dashboard</a></li>
          </ul>
          <div class="dropdown dropdown-left md:hidden">
            <label tabindex="0" class="btn btn-ghost btn-square">
              <i class="ri-menu-line text-xl text-gray-600"></i>
            </label>
            <ul
              tabindex="0"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-white rounded-box w-40"
            >
              <li><a href="#">Shop</a></li>
              <li><a href="#">Seller Dashboard</a></li>
            </ul>
          </div>
        </div>
        <div class="flex-none w-70 max-w-md mx-4 md:mx-0">
          <div class="relative w-70">
            <input
              type="search"
              placeholder="Search products..."
              class="input input-bordered w-full pl-10 text-sm md:text-base bg-white"
            />
            <i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
          </div>
        </div>
        <div class="flex-none gap-4 ml-0 md:ml-6 flex items-center">
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <div class="indicator">
                <i class="ri-shopping-cart-line text-xl"></i>
                <span class="badge badge-sm indicator-item bg-blue-400 text-white">8</span>
              </div>
            </div>
            <div
              tabindex="0"
              class="card card-compact dropdown-content bg-white z-10 mt-3 w-52 shadow"
            >
              <div class="card-body">
                <span class="text-lg font-bold">8 Items</span>
                <span class="text-info">Subtotal: $999</span>
                <div class="card-actions">
                  <button class="btn btn-primary btn-block bg-[#48CAE4] border-[#48CAE4] text-white">View cart</button>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown-end">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle avatar"
            >
              <div
                class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center"
              >
                <i class="ri-user-line text-blue-500 text-lg"></i>
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-white rounded-box z-10 mt-3 w-52 p-2 shadow"
            >
              <li><a class="justify-between">Profile <span class="badge">New</span></a></li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="flex">
      <!-- Sidebar -->
      <aside class="w-72  p-6 shadow-md sticky top-[4.5rem] h-screen">
        <h2 class="text-lg font-semibold mb-6 text-[#48CAE4]">Filter Products</h2>
        <div class="mb-6">
          <h3 class="font-semibold mb-2 text-sm">Price</h3>
          <div class="flex items-center space-x-2">
            <input type="number" min="0" placeholder="Min" class="input input-bordered w-20" />
            <input type="number" min="0" placeholder="Max" class="input input-bordered w-20" />
          </div>
          <button class="btn btn-sm btn-primary mt-3 w-full bg-[#48CAE4] border-[#48CAE4] text-white">Apply</button>
        </div>
        <div>
          <h3 class="font-semibold mb-2 text-sm">Category</h3>
          <select class="select select-bordered w-full">
            <option value="">All Categories</option>
            <option value="clothing">Clothing</option>
            <option value="electronics">Electronics</option>
            <option value="home">Home</option>
          </select>
        </div>
      </aside>
      <!-- Main content -->
      <main class="p-6 flex-1">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">All Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5">
          <!-- Card -->
          <div class="card bg-white shadow-md hover:shadow-lg transition duration-300 text-sm">
            <figure>
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                alt="Product"
                class="object-cover w-full h-40"
              />
            </figure>
            <div class="card-body p-4">
              <div class="flex items-center justify-between mb-2">
                <h2 class="card-title text-base">Card Title</h2>
                <span class="text-xs text-gray-500">Clothing</span>
              </div>
              <p class="text-xs text-gray-600">
                A card component has a figure, a body part, and inside body there are title and actions parts.
              </p>
              <div class="card-actions justify-end mt-3">
                <button class="btn btn-sm bg-[#48CAE4] hover:bg-blue-600 text-white ">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- More cards -->
        </div>
      </main>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar bg-white shadow-md px-4 md:px-6">
        <div class="flex-1 flex items-center gap-4">
          <a class="text-2xl font-semibold text-[#48cae4] tracking-tight">ShopMart</a>

          <ul class="menu menu-horizontal px-4 text-sm font-medium hidden md:flex">
            <li><a href="index.html">Shop</a></li>
            <li><a href="sellerdashbored.html">Seller Dashboard</a></li>
          </ul>

          <div class="dropdown dropdown-left md:hidden">
            <label tabindex="0" class="btn btn-ghost btn-square">
              <i class="ri-menu-line text-xl text-gray-600"></i>
            </label>
            <ul
              tabindex="0"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-white rounded-box w-40"
            >
              <li><a href="#">Shop</a></li>
              <li><a href="#">Seller Dashboard</a></li>
            </ul>
          </div>
        </div>

        <div class="flex-none w-70 max-w-md mx-4 md:mx-0">
          <div class="relative w-70">
            <input
              type="search"
              placeholder="Search products..."
              class="input input-bordered w-full pl-10 text-sm md:text-base bg-white search-input"
            />
            <i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
          </div>
        </div>

        <div class="flex-none gap-4 ml-0 md:ml-6 flex items-center">
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <div class="indicator">
                <i class="ri-shopping-cart-line text-xl"></i>
                <span class="badge badge-sm indicator-item bg-blue-400 text-white num-products"></span>
              </div>
            </div>
            <div
              tabindex="0"
              class="card card-compact dropdown-content bg-white z-10 mt-3 w-52 shadow"
            >
              <div class="card-body">
                <span class="text-lg font-bold num-products"></span>
                <span class="text-info subtotal"></span>
                <div class="card-actions">
                  <a href="/public/pages/cart.html" class="btn btn-primary btn-block bg-[#48cae4] border-[#48cae4] text-white">View cart</a>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown-end">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle avatar"
            >
              <div
                class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center"
              >
                <i class="ri-user-line text-blue-500 text-lg"></i>
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-white rounded-box z-10 mt-3 w-52 p-2 shadow"
            >
              <li><a class="justify-between">Profile <span class="badge">New</span></a></li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="flex">

      <aside class="w-72  p-6 shadow-md sticky top-[4.5rem] h-screen">
        <h2 class="text-lg font-semibold mb-6 text-[#48cae4]">Filter Products</h2>

        <div class="mb-6">
          <h3 class="font-semibold mb-2 text-sm">Price</h3>
          <div class="flex items-center space-x-2">
            <input type="number" min="0" placeholder="Min" class="input input-bordered w-20 price-min" />
            <input type="number" min="0" placeholder="Max" class="input input-bordered w-20 price-max" />
          </div>
          <button class="btn btn-sm btn-primary mt-3 w-full bg-[#48cae4] border-[#48cae4] text-white  .apply-price-btn">Apply</button>
        </div>

        <div>
          <h3 class="font-semibold mb-2 text-sm">Category</h3>
<select class="select select-bordered w-full category-filter">
            <option value="All">All Categories</option>
          </select>
        </div>
      </aside>
      <main class="p-6 flex-1">

      <h2 class="text-2xl font-bold text-gray-800 mb-6"> Products</h2>
       <div class="flex items-center space-x-3">
                        <span class="text-sm text-gray-500">View:</span>
                        <div class="flex bg-gray-100 rounded-lg p-1">
                            <button id="gridView" class="px-3 py-1 rounded text-white bg-[#48cae4]">
                                <div class="w-4 h-4 flex items-center justify-center">
                                    <i class="ri-grid-line text-sm"></i>
                                </div>
                            </button>
                            <button id="listView" class="px-3 py-1 rounded text-gray-600">
                                <div class="w-4 h-4 flex items-center justify-center">
                                    <i class="ri-list-check text-sm"></i>
                                </div>
                            </button>
                        </div>
                    </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 products-container">

      </div>
      </main>


      <script src="./public/data.js"></script>
      <script src="./public/pureFunction.js"></script>
       <script src="./public/main.js"></script>



  
  </body>
</html>
